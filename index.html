<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1><u>Welcome to my Calculator!</u></h1>
        <hr>
    </header>
    <main>
        <div class="calculator-frame">
            <div class="buttons">
                <form>
                    <div>
                        <input class="display">
                    </div>
                    <div  class="first-row">
                        <button>A/C</button>
                        <button>+/-</button>
                        <button>%</button>
                        <button class="last-in-row">/</button>
                    </div>
                    <div>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button class="last-in-row">X</button>
                    </div>
                    <div>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button class="last-in-row">-</button>
                    </div>
                    <div>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>+</button>
                    </div>
                    <div>
                        <button class="first-in-last-row">00</button>
                        <button class="first-in-last-row">0</button>
                        <button>.</button>
                        <button>=</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
